{% extends 'base.html' %}

{% block content %}
{% include 'navBar.html' %}
{% include 'header.html' %}

<h2 class="text-center">Add a Book</h2>
<form method="post" action="#">
    <div class="form-group">
        <label for="name">Title</label>
        <input type="text" name="name" class="form-control" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" class="form-control" placeholder="Author">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" rows="3" placeholder="Description">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" placeholder="Price">
    </div>
    <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" class="form-control" name="image" placeholder="Image URL:  http://example.com/example-image">
    </div>
    <div class="form-group">
        <label for "category">Category</label>
        <select class="form-control" name="category">
            {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="submit">
        <p>
            <input type="submit" class="btn btn-primary" value="Submit">
        </p>
    </div>
</form>

{% include 'footer.html' %}
{% endblock %}
